    <script>
        let timeoutId; // 현재 실행 중인 타이머 ID 저장

        function fadeDescription(text, descriptionName) {
            let description = document.getElementById(descriptionName);

            // 기존 실행 중이던 타이머가 있으면 제거
            if (timeoutId) {
                clearTimeout(timeoutId);
            }

            description.style.opacity = 0; // 먼저 숨김

            timeoutId = setTimeout(() => {
                description.innerText = text;
                description.style.opacity = 1; // 부드럽게 나타나게
            }, 150); // 0.15초로 줄여서 빠르게 반응하게 함
        }

        function hideDescription(text, descriptionName) {
            let description = document.getElementById(descriptionName);

            // 기존 실행 중이던 타이머가 있으면 제거
            if (timeoutId) {
                clearTimeout(timeoutId);
            }

            timeoutId = setTimeout(() => {
                description.style.opacity = 0;

                setTimeout(() => {
                    description.innerText = text;
                    description.style.opacity = 1;
                }, 150); // 텍스트 변경 시 살짝 딜레이
            }, 200); // 기본 설명으로 돌아가는 시간 약간 추가
        }
